<doctype html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
            }
        </style>
        <meta charset="utf-8">
        <title> Projeto Enunciado 3 - 5.a) Remover </title>
    </head>
    <body  style="padding:20px">
        {% if categorias %}
            <h3>Categorias</h3>
            <br>
            <table>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{categoria[0]}}</td>
                        <td>
                            <form action='remover_categoria' method='post'>
                                <input type='hidden' name='nome' value='{{categoria[0]}}'>
                                <input type='submit' value='Remover'>
                    </form></td></tr>
                {% endfor %}
            </table>
            <br>
            <a href="../categoria"> Voltar </a>
        {% else %}
            <h3>Erro</h3>
            <p>Nao foi possivel obter dados da base de dados.</p>
        {% endif %}
    </body>
</html>
